<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест статических файлов</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Тест загрузки статических файлов</h1>
        
        <div class="test-section">
            <h2>CSS тест</h2>
            <p>Если этот текст имеет стили, то CSS загружается правильно.</p>
            <button class="btn" onclick="testJS()">Тест JavaScript</button>
        </div>
        
        <div class="test-section">
            <h2>JavaScript тест</h2>
            <p id="js-test">Нажмите кнопку выше для теста JavaScript</p>
        </div>
        
        <div class="test-section">
            <h2>Информация о загрузке</h2>
            <pre id="load-info">Загрузка...</pre>
        </div>
    </div>
    
    <script src="/script.js"></script>
    <script>
        function testJS() {
            document.getElementById('js-test').innerHTML = 'JavaScript работает! ✅';
            document.getElementById('js-test').style.color = 'green';
        }
        
        // Проверяем загрузку файлов
        window.addEventListener('load', function() {
            const loadInfo = document.getElementById('load-info');
            const styles = document.styleSheets;
            const scripts = document.scripts;
            
            let info = '=== ИНФОРМАЦИЯ О ЗАГРУЗКЕ ===\n';
            info += `Время загрузки: ${new Date().toLocaleString()}\n\n`;
            
            info += 'CSS файлы:\n';
            for (let i = 0; i < styles.length; i++) {
                try {
                    info += `- ${styles[i].href || 'inline'}\n`;
                } catch (e) {
                    info += `- Ошибка доступа к CSS ${i}\n`;
                }
            }
            
            info += '\nJavaScript файлы:\n';
            for (let i = 0; i < scripts.length; i++) {
                info += `- ${scripts[i].src || 'inline'}\n`;
            }
            
            loadInfo.textContent = info;
        });
    </script>
</body>
</html>
